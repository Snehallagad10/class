<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
    }
    .dashboard-container {
      margin-top: 20px;
    }
    form input {
      padding: 8px;
      margin: 5px;
    }
    form button {
      padding: 8px 12px;
      color: white;
      background-color: green;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      color: black;
      background-color: lawngreen;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .submitted {
      color: green;
      font-weight: bold;
    }
    .not-submitted {
      color: red;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
</head>
<body>

  <nav class="navbar">
    <h1>Teacher's Dashboard</h1>
    <button id="logoutBtn">Logout</button>

  </nav>

  <div class="dashboard-container">
    <h2>üë®‚Äçüéì Add New Student</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="text" id="roll" placeholder="Roll Number" required />
      <input type="text" id="projectName" placeholder="Project / Topic Name" required />
      <br><br>
      <button type="submit">Add Student</button>
    </form>

    <h2>üìã Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Project / Topic</th>
          <th>Status</th>
          <th>Actions</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Student rows will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHv19dThRHf8ZL0XVnTeGftUOmP1RkgSQ",
      authDomain: "class-d4f9b.firebaseapp.com",
      databaseURL: "https://class-d4f9b-default-rtdb.firebaseio.com",
      projectId: "class-d4f9b",
      storageBucket: "class-d4f9b.appspot.com",
      messagingSenderId: "119551430571",
      appId: "1:119551430571:web:426e3df057c31c37f78cee"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Dashboard functionality -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("studentForm");
      const nameInput = document.getElementById("name");
      const rollInput = document.getElementById("roll");
      const projectInput = document.getElementById("projectName");
      const tableBody = document.getElementById("studentTableBody");
  
      const db = firebase.database();
      const studentsRef = db.ref("students");
  
      // ‚úÖ Add student row to table
      function addStudentRow(key, data) {
        const row = document.createElement("tr");
        row.setAttribute("data-key", key);
  
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.roll}</td>
          <td>${data.project}</td>
          <td class="status not-submitted">‚ùå Not Submitted</td>
          <td>
            <button class="markBtn">Mark Submitted</button>
          </td>
          <td>
            <button class="deleteBtn" style="background-color:red; color:white;">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
  
        const markBtn = row.querySelector(".markBtn");
        const statusCell = row.querySelector(".status");
  
        markBtn.addEventListener("click", () => {
          const isSubmitted = statusCell.classList.contains("submitted");
          if (isSubmitted) {
            statusCell.textContent = "‚ùå Not Submitted";
            statusCell.className = "status not-submitted";
            markBtn.textContent = "Mark Submitted";
          } else {
            statusCell.textContent = "‚úÖ Submitted";
            statusCell.className = "status submitted";
            markBtn.textContent = "Mark Not Submitted";
          }
        });
  
        // ‚ùå Delete without alert
        const deleteBtn = row.querySelector(".deleteBtn");
        deleteBtn.addEventListener("click", () => {
          studentsRef.child(key).remove();
        });
      }
  
      // üîÅ Load students on page load
      studentsRef.on("value", (snapshot) => {
        tableBody.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const data = childSnapshot.val();
          addStudentRow(key, data);
        });
      });
  
      // ‚úÖ Save new student
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const roll = rollInput.value.trim();
        const project = projectInput.value.trim();
  
        if (name && roll && project) {
          studentsRef.push({
            name,
            roll,
            project
          });
  
          nameInput.value = "";
          rollInput.value = "";
          projectInput.value = "";
        } else {
          alert("Please fill all fields.");
        }
      });
    });
  </script>
  
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut()
        .then(() => {
          // ‚úÖ Redirect to login page
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
        });
    });
  </script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        // üö™ Redirect if not logged in
        window.location.href = "index.html";
      }
    });
  </script>
  
  
  <!-- Optional Firebase App Logic -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
